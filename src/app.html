<!DOCTYPE html>
<html>

<head>
  <title>Splendid Food</title>

  <link rel="stylesheet" href="styles/style.min.css">
  <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
</head>

<body>

    <div id="app" v-cloak>

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
          <a href="views/test-thing.html" class="top-bar-link">
            <span>
              test-thing
              <i class="icofont-spoon-and-fork"></i>
            </span>
          </a>
        </nav>
        <a @click="toggleCart" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart ({{ cartCount }})</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">

          <div v-for="(product, i) in inventory.slice(0,3)" key="i" class="card">
            <div class="card-title">
              {{product.name}}
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{product.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    ${{(product.price.USD).toFixed(2)}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(i)" class="btn btn-light">
                Add to cart
              </button>
            </div>
          </div>

        </div>

      </main>

      <sidebar v-if="sidebarVisible" :toggle="toggleCart" :cart="cart" :remove="removeAllItem" :inventory="inventory" />

      <footer>
      </footer>

    </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    let app = Vue.createApp({
      data() {
        return {
          inventory: [],
          cart: {},
          sidebarVisible: false
        }
      },
      methods: {
        addToCart(id) {
          if (!this.cart[id]) this.cart[id] = 0;//make sure cart has item
          this.cart[id] += this.inventory[id].quantity;
          if (this.cart[id] <= 0) delete this.cart[id];//clean up cart and prevent negative quantity
          this.inventory[id].quantity = 0;//reset the quantity UI element
          console.log(this.cart);
        },
        removeAllItem(id) {
          delete this.cart[id];
          console.log("removing item", this.inventory[id].name);
        },
        toggleCart() {
          this.sidebarVisible = !this.sidebarVisible;
        }
      },
      computed: {
        cartCount() {
          let count = 0;
          for (const i in this.cart) {
            count += this.cart[i];
          }
          return count;
        }
      },
      async mounted() {
        const res = await fetch('./food.json');
        const data = await res.json();
        this.inventory = data;
        console.log(this.inventory);
      }
    })

    app.component('sidebar', {
      props: ['toggle', 'cart', 'remove', 'inventory'],
      computed: {
        cartTotal() {
          let sum = 0;

          Object.keys(this.cart).forEach(invIndex => {
            sum += this.cart[invIndex] * this.inventory[invIndex].price.USD;
          });

          return (sum).toFixed(2);
        }
      },
      template: `
      <aside class="cart-container">
      <div class="cart">
        <h1 class="cart-title spread">
          <span>
            Cart
            <i class="icofont-cart-alt icofont-1x"></i>
          </span>
          <button class="cart-close" @click="toggle">&times;</button>
        </h1>

        <div class="cart-body">
          <table v-for="(quantity, invIndex) in cart" key="invIndex" class="cart-table">
            <thead>
              <tr>
                <th><span class="sr-only">Product Image</span></th>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th><span class="sr-only">Actions</span></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><i class="icofont-carrot icofont-3x"></i></td>
                <td>{{ inventory[invIndex].name }}</td>
                <td>\${{ (inventory[invIndex].price.USD).toFixed(2) }}</td>
                <td class="center">{{ quantity }}</td>
                <td>\${{ (quantity * inventory[invIndex].price.USD).toFixed(2) }}</td>
                <td class="center">
                  <button class="btn btn-light cart-remove" @click="remove(invIndex)">
                    &times;
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <p v-if="Object.keys(cart).length == 0" class="center"><em>No items in cart</em></p>
          <div class="spread">
            <span><strong>Total:</strong>\${{ cartTotal }}</span>
            <button class="btn btn-light">Checkout</button>
          </div>
        </div>
      </div>
    </aside>
      `,

    })
    app.mount('#app')
  </script>
</body>

</html>
